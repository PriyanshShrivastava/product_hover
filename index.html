<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepsi- Product Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="product-card">
      <div class="circle"></div>
      <div class="content">
        <h2>Pepsi</h2>
        <p>
          <span class="pepsi">Pepsi</span> is a drinks known for its unique,
          refreshing taste. It has been around for over a century, providing
          consumers with a delicious and uplifting beverage choice.
        </p>
        <button>Buy now</button>
      </div>

      <img
        src="./image/can-pepsi.png"
        alt=" product image"
        class="product-img"
      />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
